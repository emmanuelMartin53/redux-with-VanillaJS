<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Redux avec Vanilla javaScript</title>
</head>
<body>
  <h1>Notre application</h1>

  <div class="section-one">
    <div class="container">
      <img src="./images/phone.png" alt="phone">
      <p>Disponibilité: <span id="count"></span> </p>
      <button id="buy-phone">Acheter</button>
    </div>

    <div class="container">
      <img src="./images/tablet.png" alt="tablettes">
      <p>Disponibilité: <span id="count-tab"></span> </p>
      <button id="buy-tablet">Acheter</button>
    </div>

      <div class="container">
      <img src="./images/tv.png" alt="tv">
      <p>Disponibilité: <span id="count-tv"></span> </p>
      <button id="buy-tv">Acheter</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/5.0.1/redux.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
